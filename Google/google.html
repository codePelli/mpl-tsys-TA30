<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Google">
    <meta name="auth" content="Marc Pellicer">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google de Marc Pellicer</title>
  </head>
  <link href="https://unpkg.com/css.gg@2.0.0/icons/css/menu-grid-o.css" rel="stylesheet" >
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/user.css' rel='stylesheet'>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/tag.css' rel='stylesheet'>
  <body>
    <header>
      <div id="headerLeft">
        <a>Sobre Google</a>
        <a>Tienda</a>
      </div>
      <div id="headerRight">
        <a>Gmail</a>
        <a>Imágenes</a>
        <a><i class="gg-menu-grid-o"></i></a>
        <a><i class="gg-user"></i></a>
      </div>
    </header>
    <div id="main">
      <img src="img/google.png" alt="Google" id="google" />
      <input type="text" id="input" />
      <div id="buttons">
        <button>Buscar en Google</button>
        <button>Voy a tener suerte</button>
      </div>
      <div id="anuncio">
        <a><i class="gg-tag" id = "labelDeal"></i></a>
        <a>Adelántate ya al Black Friday con los teléfonos Google Pixel</a>
      </div>
      <div id="idiomas">
        <a>Ofrecido por Google en:</a>
        <a id="lengua">català</a>
        <a id="lengua">galego</a>
        <a id="lengua">euskera</a>
      </div>
    </div>
    <footer>
      <div id="footerTop">
        <a>España</a>
      </div>
      <div id="footerBot">
        <div id="leftFooter">
          <a>Publicidad</a>
          <a>Empresa</a>
          <a>Cómo funciona la Búsqueda</a>
        </div>
        <div id="midFooter">
          <a>Tres décadas de acción climática: descubre lo que estamos haciendo</a>
        </div>
        <div id="rightFooter">
          <a>Privacidad</a>
          <a>Términos</a>
          <a>Configuración</a>
        </div>
      </div>
    </footer>
  </body>
</html>
